<div bgcolor="#0174DF" width="300px" height="40px"><h2><font color="#0174DF">Изменение пароля администратора</font></h2></div>
<br>
Для изменения пароля администратору необходимо перейти в окно "Изменение пароля" нажав на соответствующий пунктт меню. 
В открывшемся окне администратору необходимо будет ввести старый и новый пароль в соответствующие окна, после чего нажать кнопку "Изменить".<br>
